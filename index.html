<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="head">Hello</h1>

    </header>
    <section class="boxes">
        <div class="box1 ">Red</div>
        <div class="box2">Blue</div>
        <div class="box3">Green</div>
        <div class="box4">Yellow</div>
    </section>
    <section class="label">
        <label for="input"></label>
        <input type="text" id="input" placeholder="Enter">
        <button id="btn">Greet</button>
    </section>
    <script>
        
        const input = document.getElementById('input');

        btn.addEventListener('click', () => {
            if (input.value.trim() === '') {
                alert('Please enter a name');
            } else {
                    
                document.getElementById('head').textContent = `Hello, ${input.value}!`;
                input.value = ''; // Clear the input field after greeting
            }
        });
        const box1 = document.querySelector('.box1');
        box1.addEventListener('click', () => {
            box1.style.backgroundColor = 'red';
        });
        const box2 = document.querySelector('.box2');
        box2.addEventListener('click', () => {  
            box2.style.backgroundColor = 'blue';
        });
        const box3 = document.querySelector('.box3');
        box3.addEventListener('click', () => {
            box3.style.backgroundColor = 'green';
        }); 
        const box4 = document.querySelector('.box4');
        box4.addEventListener('click', () => {
            box4.style.backgroundColor = 'yellow';
        });
    </script>
</body>
</html>
